<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title t="1">Multiplayer Piano Extension</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="screen.css"> <!-- MPP CSS IMPORT -->
    <link rel="stylesheet" href="styles.css" id="theme-link">
</head>
<body>
    <div id="wrapper">
        <div id="mp-imgcenter">
            <img src="icon (48).png" alt="mpp_logo">
        </div>
        <div t="1" id="mp-header">Multiplayer Piano Extension</div>
        <div t="3" id="mp-startheader">Extension settings</div>
        <div id="mp-settingchng">
            <table>
                <tr>
                    <td>
                        <div t="4" id="mp-textdarksetting">Activate dark mode</div>
                    </td>
                    <td>
                        <label class="switch">
                            <input save type="checkbox" id="mp-activate-1" event="colorMode">
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
            </table>
        </div>
        <div id="result"></div>
    </div>
    
    <div id="mp-settingtab">
        <a name="#settings-main" href="index.html"><input id="imgsettingsbackbtn" type="image" src="arrow-circle-left.svg"></input></a>
    </div>
    <script src="activate.js"></script>
    <script src="translate.js"></script>
    <script src="styles-black.js"></script>
</body>
</html>
