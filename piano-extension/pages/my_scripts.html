    <style>
        .button.is-floating {
            position: fixed;
            width: 50px;
            height: 50px;
            bottom: 10px;
            right: 10px;
            border-radius: 100px;
            text-align: center;
            font-size: 1.6rem;
            box-shadow: 0 .0625em .125em rgba(10, 10, 10, .05);
            z-index: 3
        }

        .button.is-floating.is-large {
            width: 90px;
            height: 90px;
            font-size: 2.6rem
        }

        .button.is-floating.is-medium {
            width: 75px;
            height: 75px;
            font-size: 2.2rem
        }

        .button.is-floating.is-small {
            width: 45px;
            height: 45px;
            font-size: 1.2rem;
            border-radius: 50px
        }
    </style>
</head>

<body style="min-height: 600px;">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">

            <div class="navbar-item"><strong>MPP</strong>&nbsp;Extension | My Scripts</div>
            <a role="button" id="main-nav" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>

                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
            </div>
            <div class="navbar-end">
                <div class="is-flex is-justify-content-center is-flex-direction-column">

                    <div class="navbar-item has-text-centered">
                        <div class="buttons">
                            <button class="button is-fullwidth is-success" id="OAuth2">
                                <span class="icon">
                                    <i class="fab fa-google"></i>
                                </span>
                                Log in with <strong>&nbsp;Google</strong>
                            </button>
                        </div>
                        <span class="is-size-7">Have a problem? </span><a class="is-size-7">Send Feedback.</a>
                    </div>

                    </div>
                </div> -->
            </div>

    <div class="tabs is-centered mb-0" style="overflow-x: hidden;">
        <ul>
            <li><a href="browse.html">Browse</a></li>
            <li class="is-active"><a href="my_scripts.html">My Scripts</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="about.html">Settings</a></li>
        </ul>
    </div>
    <div class="columns m-auto">
        <div class="column">
            <div class="container script-container">
                <div class="is-flex is-justify-content-center mb-5 mt-0">
                    <button class="button new-butt" data-target="#new-script-modal">New Script</button>
                </div>
                <nav class="panel script-template is-hidden">
                    <p class="panel-heading has-text-centered script-title"></p>
                    <p class="panel-tabs">
                        <a class="is-active">Script</a>
                        <a>Info</a>
                        <a>Stats</a>
                    </p>
                    <pre>
                        <code></code>
                    </pre>
                    <div class="panel-block">
                        <button class="button is-light is-fullwidth is-danger">
                            Request removal
                        </button>
                        <button class="button is-fullwidth is-success ml-1" disabled>
                            Approved!
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="modal" id="new-script-modal">
        <div class="modal-background"></div>
        <form action="#">
            <div class="modal-card m-0">
                <header class="modal-card-head">
                    <p class="modal-card-title has-text-centered">Create MPP Script</p>
                    <button class="delete modal-exit" data-target="#new-script-modal" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="lavel">
                        <label class="label">Name*</label>
                    </div>
                    <input class="input" name="name" type="text" maxlength="45" placeholder="Name for your script."
                        required>
                    <p><br></p>
                    <div class="field">
                        <label class="label">Description*</label>
                    </div>
                    <textarea name="description" class="textarea" maxlength="500"
                        placeholder="Description of your script (HTML SUPPORTED)." required></textarea>
                    <p><br></p>
                    <div class="field">
                        <label class="label">Script*</label>
                    </div>
                    <textarea name="source" class="textarea" placeholder="Paste script here." required></textarea>
                    <p><br></p>
                    <div class="field">
                        <label class="label">Image</label>
                    </div>
                    <input name="image" type="file" accept="image/png, image/jpeg, image/jpg">
                </section>
                <footer class="modal-card-foot">
                    <button type="submit" class="button is-success submit" title="Clicking this will send your script to be reviewed and publically posted to the browse page.">Publish</button>
                    <button class="button modal-exit" data-target="#new-script-modal">Cancel</button>
                </footer>
            </div>
        </form>
    </div>

    <script src="../scripts/parsemyscripts.js"></script>
