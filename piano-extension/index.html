<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title t="1">Multiplayer Piano Extension</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="screen.css"> <!-- MPP CSS IMPORT -->
    <link rel="stylesheet" href="styles.css" id="theme-link">
</head>
<body>
    <div id="wrapper">
        <div id="mp-imgcenter">
            <img src="icon (48).png" alt="mpp_logo">
        </div>
        <div t="1" id="mp-header">Multiplayer Piano Extension</div>
        <div t="2" id="mp-startheader">Activate the extension</div>
        <div id="mp-buttonload">
            <label class="switch">
                <input save type="checkbox" id="mp-activate">
                <span class="slider round"></span>
              </label>
        </div>
        <div id="result"></div>
    </div>
    <input save type="checkbox" id="mp-activate-1" event="colorMode" style="display: none">
    <div id="mp-settingtab">
        <a name="#main-settings" href="settingstab.html">
            <input id="imgsettingsbtn" type="image" src="imgsettings.svg">
        </a>
    </div>
    
    <script src="activate.js"></script>
    <script src="translate.js"></script>
    <script src="styles-black.js"></script>
</body>
</html>
