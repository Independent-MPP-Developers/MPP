<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Piano Extension</title>
    <link rel="stylesheet" href="screen.css"> <!-- MPP CSS IMPORT -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="mp-imgcenter">
            <img src="icon (48).png" alt="mpp_logo">
        </div>
        <div t="1" id="mp-header">Multiplayer Piano Extension</div>
        <div t="2" id="mp-startheader">Activate the extension</div>
        <div id="mp-buttonload">
            <label class="switch">
                <input type="checkbox" id="mp-activate">
                <span class="slider round"></span>
              </label>
        </div>
        <div id="result"></div>
    </div>
    <script src="activate.js"></script>
    <script src="translate.js"></script>
</body>
</html>
